<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="wingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="solarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="#1a1d25" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Solar panel wing left -->
  <g transform="translate(15, 25) rotate(-15)">
    <rect x="0" y="0" width="30" height="20" rx="3" fill="url(#solarGrad)" opacity="0.9"/>
    <line x1="10" y1="0" x2="10" y2="20" stroke="#0c4a6e" stroke-width="1"/>
    <line x1="20" y1="0" x2="20" y2="20" stroke="#0c4a6e" stroke-width="1"/>
    <line x1="0" y1="10" x2="30" y2="10" stroke="#0c4a6e" stroke-width="1"/>
  </g>
  
  <!-- Solar panel wing right -->
  <g transform="translate(75, 25) rotate(15)">
    <rect x="0" y="0" width="30" height="20" rx="3" fill="url(#solarGrad)" opacity="0.9"/>
    <line x1="10" y1="0" x2="10" y2="20" stroke="#0c4a6e" stroke-width="1"/>
    <line x1="20" y1="0" x2="20" y2="20" stroke="#0c4a6e" stroke-width="1"/>
    <line x1="0" y1="10" x2="30" y2="10" stroke="#0c4a6e" stroke-width="1"/>
  </g>
  
  <!-- Bee body -->
  <ellipse cx="60" cy="60" rx="25" ry="20" fill="url(#bodyGrad)"/>
  
  <!-- Body stripes -->
  <ellipse cx="60" cy="55" rx="20" ry="4" fill="#166534" opacity="0.5"/>
  <ellipse cx="60" cy="65" rx="20" ry="4" fill="#166534" opacity="0.5"/>
  
  <!-- Head -->
  <circle cx="60" cy="40" r="14" fill="#15803d"/>
  
  <!-- Eyes (LED style) -->
  <circle cx="54" cy="38" r="5" fill="#0f172a"/>
  <circle cx="66" cy="38" r="5" fill="#0f172a"/>
  <circle cx="54" cy="38" r="3" fill="#22c55e"/>
  <circle cx="66" cy="38" r="3" fill="#22c55e"/>
  <circle cx="55" cy="37" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="67" cy="37" r="1" fill="#fff" opacity="0.8"/>
  
  <!-- Antennae -->
  <line x1="52" y1="28" x2="46" y2="18" stroke="#166534" stroke-width="2" stroke-linecap="round"/>
  <line x1="68" y1="28" x2="74" y2="18" stroke="#166534" stroke-width="2" stroke-linecap="round"/>
  <circle cx="46" cy="18" r="3" fill="#fbbf24"/>
  <circle cx="74" cy="18" r="3" fill="#fbbf24"/>
  
  <!-- Plant sprout on back -->
  <path d="M60 75 Q60 85 55 90 Q60 85 60 75" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  <path d="M60 75 Q60 85 65 90 Q60 85 60 75" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  <ellipse cx="55" cy="92" rx="5" ry="3" fill="#22c55e"/>
  <ellipse cx="65" cy="92" rx="5" ry="3" fill="#22c55e"/>
</svg>

